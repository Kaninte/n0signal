<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n0signal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .glitch {
      font-size: 3rem;
      position: relative;
      color: white;
      animation: flicker 2s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: 'n0signal';
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch::before {
      animation: glitchTop 0.3s infinite linear alternate-reverse;
      color: white;
      clip: rect(0, 900px, 0, 0);
      z-index: -1;
    }

    .glitch::after {
      animation: glitchBottom 0.25s infinite linear alternate-reverse;
      color: white;
      clip: rect(0, 900px, 0, 0);
      z-index: -2;
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      20% { opacity: 0.3; }
      40% { opacity: 0.6; }
      60% { opacity: 0.2; }
      80% { opacity: 0.85; }
      100% { opacity: 1; }
    }

    @keyframes glitchTop {
      0% { transform: translate(0, 0); clip: rect(0, 9999px, 0, 0); }
      10% { transform: translate(-8px, -2px); clip: rect(0, 9999px, 12px, 0); }
      20% { transform: translate(-15px, 5px); clip: rect(12px, 9999px, 22px, 0); }
      30% { transform: translate(10px, -4px); clip: rect(5px, 9999px, 15px, 0); }
      40% { transform: translate(-5px, 6px); clip: rect(0, 9999px, 30px, 0); }
      100% { transform: translate(4px, 2px); clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { transform: translate(0, 0); clip: rect(0, 9999px, 0, 0); }
      10% { transform: translate(6px, 6px); clip: rect(15px, 9999px, 25px, 0); }
      20% { transform: translate(-10px, -4px); clip: rect(25px, 9999px, 35px, 0); }
      30% { transform: translate(8px, 3px); clip: rect(35px, 9999px, 45px, 0); }
      40% { transform: translate(-6px, -5px); clip: rect(10px, 9999px, 20px, 0); }
      100% { transform: translate(0, 0); clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="glitch">n0signal</div>
</body>
</html>
